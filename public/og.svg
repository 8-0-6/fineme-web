<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Subtle grid texture -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#18181b" stroke-width="1"/>
    </pattern>
    <!-- Glow filter for circle -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Green glow blob behind circle -->
  <ellipse cx="200" cy="315" rx="180" ry="180" fill="#bef264" opacity="0.07"/>

  <!-- The green circle â€” logo mark, large -->
  <circle cx="200" cy="315" r="110" fill="none" stroke="#bef264" stroke-width="14" filter="url(#glow)"/>

  <!-- FineMe wordmark -->
  <text x="350" y="290" font-family="-apple-system, BlinkMacSystemFont, 'Inter', sans-serif" font-size="96" font-weight="900" fill="#ffffff" letter-spacing="-3">Fine</text>
  <text x="570" y="290" font-family="-apple-system, BlinkMacSystemFont, 'Inter', sans-serif" font-size="96" font-weight="300" fill="#ffffff" letter-spacing="-3">Me</text>

  <!-- Divider line -->
  <rect x="350" y="315" width="560" height="2" fill="#27272a"/>

  <!-- Tagline -->
  <text x="350" y="370" font-family="-apple-system, BlinkMacSystemFont, 'Inter', sans-serif" font-size="28" font-weight="400" fill="#a1a1aa" letter-spacing="0.5">Your laziness just became a tax write-off.</text>

  <!-- Domain -->
  <text x="350" y="430" font-family="-apple-system, BlinkMacSystemFont, 'Inter', sans-serif" font-size="20" font-weight="600" fill="#bef264" letter-spacing="2">FINEME.IO</text>
</svg>
